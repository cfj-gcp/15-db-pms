<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <h1>The goods page</h1>
    <a th:href="@{/goods/do3}">添加商品</a>
    <table>
        <thead>
        <tr>
            <td>id</td>
            <td>name</td>
            <td>remark</td>
            <td>createTime</td>
            <th>operation</th>
            <th>update</th>
        </tr>
        </thead>
        <!--th:each 为thymeleaf中定义的循环属性,用于迭代集合元素
${}为thymeleaf中的el表达式，用于从指定作用域获取数据，
th:text为thymeleaf中一个向元素内部插入文本的一个特有属性-->
 <tbody>
 <tr th:each="g: ${goods}">
     <td th:text="${g.id}">1</td>
     <td th:text="${g.name}">MySQL</td>
     <td th:text="${g.remark}">RDBMS...</td>
     <td th:text="${#dates.format(g.createdTime,'yyyy/MM/dd HH:mm')}">2021/10/09</td>
     <td><a th:href="@{/goods/do1/{id}(id=${g.id})}">delete</a></td>
     <td><a th:href="@{/goods/findById/{id}(id=${g.id})}">update</a></td>
 </tr>

 </tbody>
    </table>
</div>
</body>
</html>
