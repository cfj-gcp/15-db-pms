<!DOCTYPE html>

	<body>

			data:{

				password:"88"
			},
			methods:{
				login:function(){
					debugger;
					var serverUrl=serverHost+"/user/login"+"?username="+this.username+"&password="+this.password;
					axios.get(serverUrl).then(function(res){
						debugger;
						// 从res中获取结果
						var result=res.data;
						window.alert(result);//在console中查看错误信息

			}
			
		};
